on: pull_request
name: Unit Test
jobs:
  test:
    name: Full
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=macOS,arch=x86_64']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: |
          xcodebuild clean test -project PomodoroCookie.xcodeproj -scheme PomodoroCookie -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env: 
         destination: ${{ matrix.destination }}
